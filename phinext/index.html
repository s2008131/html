<head>

	<script type="bc2c825e5bbe70ed18fe43e0-text/javascript">
		function getQueryVariable(variable) {
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i=0;i<vars.length;i++) {
				var pair = vars[i].split("=");
				if(pair[0] == variable){return pair[1];}
			}
			return(false);
		}
		let v = getQueryVariable("v");
		if ( v == 'debug' ) {
			eruda.init()
		}
	</script>
	<script src="./utils/main.js?v=0x1Cp2" type="bc2c825e5bbe70ed18fe43e0-text/javascript"></script>

	<style>
		@font-face {
			font-family: 'SyHybrid';
			src: url('./sy.ttf') format('truetype');
		}
		canvas {
			font-family: "";

<body>
	<noscript><strong style="color:#f00">此浏览器不支持JavaScript，该脚本无法运行。</strong></noscript>
	<div class="index">
	<div class="main">
		<h1 class="title"></h1>
		<p class="info"></p>
		<p class="profile">上传<a id="qwq">谱面和资源文件</a>或将其打包成zip然后上传；<br>读取完成后调节相关参数，最后点击“播放”按钮。<br>播放时双击画面：左上角暂停；右上角重新开始；右下角全屏。</p>
		<div id="fixBgImgDiv"><input type="checkbox" id="fixBgImg" name="fixBgImg"><label for="fixBgImg">背景模糊兼容性修复(上传前勾选)</label></div><br>
			<div id="uploader" class="disabled">
			<input type="button" id="uploader-upload" value="上传">
			<div id="uploader-select">
				<label id="uploader-file">上传文件</label>
				<label id="uploader-dir">上传文件夹</label>
			</div>
		</div>
		<input type="button" id="legacy" class="hide" value="Eruda" onclick="if (!window.__cfRLUnblockHandlers) return false; eruda.init()" data-cf-modified-bc2c825e5bbe70ed18fe43e0-="">
		<input type="button" id="demo" class="hide" value="Demo">
		<input type="button" value="重置" onclick="if (!window.__cfRLUnblockHandlers) return false; location.reload(true)" data-cf-modified-bc2c825e5bbe70ed18fe43e0-="">
		
		<div id="select" class="disabled">
			<div>谱面：<select id="select-chart" style="width:6em"></select></div>
			<div>音乐：<select id="select-bgm" style="width:6em"></select></div>
			<div>图片：<select id="select-bg" style="width:6em"></select></div>
				<div>曲名：<input id="input-name" class="input" style="width:7em" placeholder="&#60;Unknown&#62;"></div>
				<div>水印：<input id="input-watermark" class="input" style="width:7em" placeholder="Chart by Unknown"></div>
				<div>曲绘：<input id="input-illustrator" class="input" style="width:7em" placeholder="&#60;Unknown&#62;"></div>
				<div>谱师：<input id="input-charter" class="input" style="width:7em" placeholder="&#60;Unknown&#62;"></div>
				<div>难度：<select id="select-difficulty" style="width:3em">
						<option value="" selected>SP</option>
						<option value="EZ">EZ</option>
						<option value="HD">HD</option>
						<option value="IN">IN</option>
						<option value="AT">AT</option>
						<option value="FM">FM</option>
					</select>
				</div>
				<div>等级：<select id="select-level" style="width:3em">
						<option value="" selected>?</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="15+">15+</option>
						<option value="16">16</option>
						<option value="16+">16+</option>
						<option value="17">17</option>
						<option value="17+">17+(???)</option>
					</select>
				</div>
				
				<div>宽高比：<select id="select-aspect-ratio" style="width:4em">
						<option value="1.25">5:4</option>
						<option value="1.333333">4:3</option>
						<option value="1.428571" selected>10:7</option>
						<option value="1.461538">19:13</option>
						<option value="1.6">8:5</option>
						<option value="1.666667">5:3</option>
						<option value="1.692308">22:13</option>
						<option value="1.777778">16:9</option>
					</select>
				</div>
					<div>按键缩放：<select id="select-note-scale" style="width:4em">
						<option value="0.8">极小</option>
						<option value="0.9">较小</option>
						<option value="1">默认</option>
						<option value="1.15" selected>较大</option>
						<option value="1.3">极大</option>
					</select>
				</div>
					<div>背景变暗：<select id="select-background-dim" style="width:4em">
						<option value="1">黑暗</option>
						<option value="0.8">昏暗</option>
						<option value="0.6" selected>默认</option>
						<option value="0.4">较亮</option>
						<option value="0.2">明亮</option>
					</select>
				</div>
				<div>音效音量：<select id="select-volume" style="width:5em">
						<option value="0">0%</option>
						<option value="0.25">25%</option>
						<option value="0.5">50%</option>
						<option value="0.75">75%</option>
						<option value="1" selected>100%</option>
						<option value="2.5">250%</option>
						<option value="5">500%</option>
					</select>
				</div>
			<div><input type="checkbox" id="highLight" checked><label for="highLight">多押高亮</label></div>
			<div><input type="checkbox" id="lineColor" checked><label for="lineColor">FC/AP指示器</label></div>
			<div><input type="checkbox" id="showIntro" checked><label for="showIntro">显示开头信息</label></div>
			<div><input type="checkbox" id="useNameBar" checked><label for="useNameBar" style='display:none;'>开启歌名前圆点</label></div>
			<div class="">谱面镜像：<select id="select-flip" style="width:4em">
					<option value="0" selected>无</option>
					<option value="1">X轴</option>
					<option value="2">Y轴</option>
					<option value="3">X&Y</option>
				</select>
			</div>
			<div class="disabled-when-playing">音乐变速：<select id="select-speed" style="width:4em">
					<option value="Slowest">极慢</option>
					<option value="Slower">较慢</option>
					<option value="" selected>正常</option>
					<option value="Faster">较快</option>
					<option value="Fastest">极快</option>
				</select>
			</div>
			<div class="disabled-when-playing">谱面延时(ms)：<input id="input-offset" type="number" step="5" class="input" style="width:4em" placeholder="0"></div><br>
			<div><input type="checkbox" id="delayBeforeResume"><label for="delayBeforeResume">暂停恢复三秒倒计时</label></div>
			<div><input type="checkbox" id="useWaterMark"><label for="useWaterMark">使用水印</label></div>
			<input type="button" id="btn-more" value="更多设置"><br>
			<p class="profile"></p>		
				<div>
					<div class="disabled-when-playing"><input type="checkbox" id="autoplay" checked><label for="autoplay">自动演示</label></div>
					<input type="button" id="btn-play" value="播放">
					<input type="button" id="btn-pause" value="暂停"><br>
				</div>
		</div>
		<div><strong id="msg-out">初始化...</strong></div><br>
		<div id="stage">
			<i class="tl"></i><i class="tr"></i><i class="bl"></i><i class="br"></i>
			<div id="mask">
				<div>请不要发布低创视频</div>
				<div>维护社区环境人人有责</div>
			</div>
		</div>
		<div id="cover-dark" class="fade"></div>
		<div id="cover-view" class="fade">
				<div id="view-nav" class="view-nav">
				<a id="use">模拟器使用说明</a>
				<a id="msg">信息</a>
			</div>
				<div id="view-content" class="view-content">
				<iframe id="view-doc" src="" frameborder="0"></iframe>
				<div id="view-msg"></div>
			</div>
		</div>
			<div id="cover-config" class="fade">
				<div class="view-nav">
					<p>更多设置</p>
	</div>
	<div class="view-content">
		<div id="view-config">
			<br>
			<div><input type="checkbox" id="showAcc"><label for="showAcc">显示Acc</label></div>
			<div><input type="checkbox" id="dy"><label for="dy">动态分数</label></div>
			<div><input type="checkbox" id="showFPS"><label for="showFPS">显示帧率</label></div>
			<div><input type="checkbox" id="showStat"><label for="showStat">显示统计</label></div>
			<div><input type="checkbox" id="showPoint"><label for="showPoint">显示定位点</label></div><br>
			<div><input type="checkbox" id="feedback"><label for="feedback">触摸反馈</label></div>
			<div><input type="checkbox" id="imageBlur" checked><label for="imageBlur">背景模糊</label></div>
			<div><input type="checkbox" id="showCE2"><label for="showCE2">Early/Late特效</label></div>
			<div class="disabled-when-playing"><input type="checkbox" id="showTransition" checked><label for="showTransition">过渡动画</label></div><br>
			<div><input type="checkbox" id="lowRes"><label for="lowRes">低分辨率</label></div>
			<div><input type="checkbox" id="lockOri" checked><label for="lockOri">横屏锁定</label></div><br>
		</div>
			</div>

		</div>
	</div>
